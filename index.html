<!DOCTYPE html>
<html>
    <head>
        <title>Vem vill bli miljonär?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="main.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="./img/favicon.png" type="image/png">
    </head>
    <body>
        <main>
            <!-- section.welcome -->
            <section class="welcome" id="welcome-box">
                <h1>Välkommen</h1>
                <h2 id="greeting"></h2>
                <h5>Ange namn:</h5>
                <input type="text" id="userName" placeholder="Ditt namn tack..">
                <input type="button" value="Spela" onclick="startGame()">
            </section>
            <!-- /section.welcome -->

            <!-- section.game-area -->
            <section class="game-area hidden" id="game-box">
                <div class="clock primary centered box-shadow" id="timer">45</div>
                <button class="lifeline centered box-shadow" id="lifeline-button">
                    50/50
                    <div class="lifeline-bullet" id="remaining">1</div>
                </button>
                <div class="playbox">
                    <div class="questionbox primary centered box-shadow" id="question">Question goes here</div>
                    <button class="answerButton primary centered box-shadow" id="a">Svar A</button>
                    <button class="answerButton primary centered box-shadow" id="b">Svar B</button>
                    <button class="answerButton primary centered box-shadow" id="c">Svar C</button>
                    <button class="answerButton primary centered box-shadow" id="d">Svar D</button>
                </div>
                <div class="stages primary">
                    <ul>
                        <li class="stage centered" id="15">1 000 000</li>
                        <li class="stage centered" id="14">500 000</li>
                        <li class="stage centered" id="13">350 000</li>
                        <li class="stage centered" id="12">225 000</li>
                        <li class="stage centered" id="11">150 000</li>
                        <div class="divider"></div>
                        <li class="stage centered" id="10">100 000</li>
                        <li class="stage centered" id="9">75 000</li>
                        <li class="stage centered" id="8">50 000</li>
                        <li class="stage centered" id="7">30 000</li>
                        <li class="stage centered" id="6">20 000</li>
                        <div class="divider"></div>
                        <li class="stage centered" id="5">10 000</li>
                        <li class="stage centered" id="4">5 000</li>
                        <li class="stage centered" id="3">3 000</li>
                        <li class="stage centered" id="2">2 000</li>
                        <li class="stage centered current" id="1">1 000</li>
                    </ul>
                </div>
            </section>
            
            <!-- /section.game-area -->

            <!-- .answerCorrectModal -->
            <section class="answerCorrectModal hidden" id="correctModal">
                <img src="./img/correct.png" alt="Grön bock som symboliserar att man haft rätt.">
                <h2 id="printscore">1000 poäng</h2>
                <button class="endGame box-shadow" id="money"></button>
                <button class="continue box-shadow" id="nextLevel"></button>
            </section>
            <!-- /.answerCorrectModal -->

            <!-- .answerIncorrectModal -->
            <section class="answerIncorrectModal hidden" id="wrongModal">
                <img src="./img/errormark.png" alt="Grön bock som symboliserar att man haft rätt.">
                <h2 id="printminscore">0 poäng</h2>
                <button class="home box-shadow" id="home"></button>
                <button class="restart box-shadow" onclick="resetGame()"></button>
            </section>
            <!-- /.answerIncorrectModal -->
        </main>
  </body>
    <script src="main.js"></script>
</html>
